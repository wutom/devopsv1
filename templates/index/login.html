{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="运维管理系统">
    <meta name="author" content="运维管理系统">

    <title>IT运维管理系统</title>
    <!-- Bootstrap core CSS 全局静态文件路径-->
    <link rel="stylesheet" type="text/css" href="{% static 'bit37/css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'bit37/css/signin.css' %}">
  </head>

  <body>

    <div class="container">

      <form class="form-signin" method="post">
        {% csrf_token %}
        <h4 class="form-signin-heading">IT运维管理系统</h4>
        <label for="inputEmail" class="sr-only">username</label>
        <input type="text" name="username" class="form-control" placeholder="username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Password" required>
        <div class="checkbox">
        </div>
        <button class="btn btn-primary" type="submit">登陆</button>
      </form>
        
   </div> <!-- /container -->
  </body>
</html>
